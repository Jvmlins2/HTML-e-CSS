<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>Aula CSS</h1>
        <p>Introdução a estilização de páginas</p>
    </div>
    <h2>Seletores</h2>
    <p>Este é um paragrafo normal.</p>
    <!-- p.tag -->
    <p class="destaque">Este é um paragrafo co classe destaque</p>
     <!-- p#ID -->
    <p id="especial">Esse é um paragrafo com id especial</p>
    <h2>Imagem</h2>
    <img src="https://picsum.photos/600/300" alt="">
    <h2>Tabela</h2>
    <table><!-- inicializa a tabela -->
        <tr><!-- Cada linha -->
           <th>Elemento</th> <!-- Cabeçalho de coluna -->
           <th>Função</th>
        </tr>
        <tr>
            <td>&lt;p&gt;</td> <!--Linha normal da coluna-->
            <td>Paragrafo</td>
        </tr>
        <tr>
            <td>&lt;a&gt;</td>
            <td>link</td>
        </tr>
    </table>
   <h2>Botão com efeito</h2>
   <button class="botão">Clique aqui</button>
</body>
</html>
